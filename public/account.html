<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <title>My Account - GodStake</title>

  <style>
    :root {
      --accent: #a855f7;
      --glass-bg: rgba(255, 255, 255, 0.05);
      --glass-border: rgba(255, 255, 255, 0.12);
    }

    body {
      margin: 0;
      padding: 0;
      font-family: "Inter", sans-serif;
      background: #0b0b0b;
      color: white;
      overflow-x: hidden;
      padding-bottom: 100px; /* makes space for bottom nav */
    }

    /* HEADER */
    header {
      padding: 15px;
      background: #111;
      border-bottom: 1px solid #222;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header img {
      height: 32px;
    }

    /* ACCOUNT TOP SECTION */
    .account-header {
      text-align: center;
      padding: 30px 10px;
    }

    .avatar {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      background: linear-gradient(135deg, #a855f7, #7c3aed);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.2rem;
      color: white;
      margin: 0 auto 10px;
      box-shadow: 0 0 25px rgba(168, 85, 247, 0.4);
    }

    .username {
      font-size: 1.5rem;
      font-weight: 700;
    }

    .vip {
      margin-top: 8px;
      display: inline-block;
      background: gold;
      padding: 4px 13px;
      border-radius: 20px;
      color: #000;
      font-weight: 700;
      font-size: 0.9rem;
    }

    /* TOTAL BALANCE CARD */
    .balance-card {
      margin: 20px;
      background: var(--glass-bg);
      padding: 20px;
      border-radius: 15px;
      border: 1px solid var(--glass-border);
      backdrop-filter: blur(10px);
      text-align: center;
    }

    .balance-title {
      font-size: 0.9rem;
      color: #aaa;
    }

    .balance-amount {
      font-size: 2rem;
      color: var(--accent);
      font-weight: 700;
      margin-top: 8px;
    }

    /* MENU */
    .menu {
      padding: 10px 20px;
      padding-bottom: 40px; /* prevents last items from hiding */
    }

    .menu a {
      display: block;
      padding: 15px;
      margin-bottom: 12px;
      text-decoration: none;
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      border-radius: 12px;
      color: white;
      font-size: 1rem;
      backdrop-filter: blur(10px);
      transition: 0.25s;
    }

    .menu a:hover {
      transform: translateY(-3px);
      border-color: var(--accent);
      box-shadow: 0 0 15px rgba(168, 85, 247, 0.4);
    }

    /* BOTTOM NAVIGATION */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 65px;
      background: #111;
      border-top: 1px solid #222;
      display: flex;
      justify-content: space-around;
      align-items: center;
      z-index: 99;
    }

    .bottom-nav a {
      color: #888;
      text-decoration: none;
      text-align: center;
      font-size: 0.85rem;
    }

    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
    }

    .nav-icon {
      width: 22px;
      height: 22px;
      opacity: 0.8;
    }
    
    .nav-item.active .nav-icon {
      opacity: 1;
      filter: drop-shadow(0 0 4px var(--accent));
    }

    .nav-item span {
      font-size: 0.75rem;
    }


    .bottom-nav a.active {
      color: var(--accent);
    }

    .logout-btn {
      width: calc(100% - 40px);
      margin: 20px;
      padding: 15px;
      font-size: 1rem;
      background: linear-gradient(135deg, #ff4d4d, #cc0000);
      border: none;
      border-radius: 12px;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
    }

    .logout-btn:hover {
      opacity: 0.85;
    }

  </style>
</head>

<body>

  <header>
    <img src="/img/logo.png" alt="Logo" />
  </header>

  <section class="account-header">
    <div class="avatar" id="userAvatar">U</div>
    <div class="username" id="username">Loading...</div>
    <div class="vip">VIP 1</div>
  </section>

  <div class="balance-card">
    <div class="balance-title">Total Balance</div>
    <div class="balance-amount" id="totalBalance">0.00</div>
  </div>

  <!-- MENU -->
  <div class="menu">
    <a href="profile.html">Profile Settings</a>
    <a href="security.html">Security</a>
    <a href="wallet.html">Wallet Balance</a>
    <a href="transaction-history.html">Transaction History</a>
    <a href="payment-methods.html">Payment Methods</a>
    <a href="support.html">Customer Support</a>
  </div>


  <!-- BOTTOM NAV -->
<div class="bottom-nav">

  <a href="index.html" class="nav-item">
    <img src="/img/house.png" class="nav-icon">
    <span>Home</span>
  </a>

  <a href="trade.html" class="nav-item">
    <img src="/img/nav/trade.png" class="nav-icon">
    <span>Trade</span>
  </a>

  <a href="internal-transfer.html" class="nav-item">
    <img src="/img/nav/transfer.png" class="nav-icon">
    <span>Transfer</span>
  </a>

  <a href="account.html" class="nav-item active">
    <img src="/img/nav/myaccount.png" class="nav-icon">
    <span>Account</span>
  </a>

</div>

  <button class="logout-btn" onclick="logout()">Logout</button>



  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      try {
        const res = await fetch("/api/profile", { credentials: "include" });

        if (res.status === 401) {
          window.location.href = "login.html";
          return;
        }

        const data = await res.json();
        const user = data.user || {};
        const balance = data.balance || {};
        
        const username = user.username || "User";
        document.getElementById("username").textContent = username;
        document.getElementById("userAvatar").textContent = username[0].toUpperCase();

        async function logout() {
          await fetch("/api/logout", { method: "POST", credentials: "include" });
          localStorage.clear();
          window.location.href = "login.html";
        }


        // Calculate total balance
        let total = 0;
        Object.values(balance).forEach(v => total += v);
        document.getElementById("totalBalance").textContent = total.toFixed(4);

      } catch (err) {
        console.error("Error loading account:", err);
      }
    });
  </script>

</body>
</html>
