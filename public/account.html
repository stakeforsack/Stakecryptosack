<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Account - GodStake</title>
  <link rel="stylesheet" href="/style.css" />
  <style>
    :root {
      --accent: #a855f7;
      --gradient: linear-gradient(135deg, #a855f7, #7c3aed);
    }

    body {
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(-45deg, #000000, #0b0b0b, #121212, #1a1a1a);
      background-size: 400% 400%;
      animation: gradientFlow 12s ease infinite;
      color: #fff;
      margin: 0;
      padding-bottom: 80px;
      overflow-x: hidden;
      position: relative;
    }

    @keyframes gradientFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    body::before,
    body::after {
      content: "";
      position: absolute;
      border-radius: 50%;
      width: 320px;
      height: 320px;
      background: radial-gradient(circle, rgba(168,85,247,0.2), transparent 70%);
      filter: blur(140px);
      animation: floatGlow 20s infinite alternate ease-in-out;
      z-index: -1;
    }
    body::before { top: 10%; left: 70%; animation-delay: 4s; }
    body::after { bottom: 10%; right: 60%; }

    @keyframes floatGlow {
      from { transform: translateY(0) scale(1); }
      to { transform: translateY(-30px) scale(1.1); }
    }

    header.header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px;
      background: rgba(15,15,15,0.9);
      border-bottom: 1px solid rgba(255,255,255,0.05);
      position: sticky;
      top: 0;
      z-index: 10;
      backdrop-filter: blur(12px);
    }

    header .logo img { height: 32px; }

    .language { position: relative; cursor: pointer; color: var(--accent); }

    .language-dropdown {
      display: none;
      position: absolute;
      top: 100%;
      right: 0;
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 8px;
      overflow: hidden;
      width: 160px;
    }

    .language-dropdown.show { display: block; }
    .lang-option { padding: 12px 16px; color: #fff; text-decoration: none; display: flex; gap: 8px; }
    .lang-option:hover { background: #252525; }
    .lang-option.selected { background: #333; }

    .account-header {
      background: linear-gradient(to right, rgba(168,85,247,0.1), rgba(124,58,237,0.1));
      padding: 24px 16px;
      text-align: center;
      animation: fadeUpSmooth 0.8s forwards;
    }

    .avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: var(--gradient);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      color: #fff;
      margin-bottom: 8px;
      box-shadow: 0 0 20px rgba(168,85,247,0.3);
    }

    .username { font-size: 1.4rem; font-weight: 700; }
    .vip-badge {
      background: linear-gradient(135deg, #ffd700, #daa520);
      color: #000; padding: 4px 12px; border-radius: 12px; font-weight: 600;
    }

    .menu-list { padding: 16px; }
    .menu-item {
      display: flex; align-items: center; padding: 16px;
      background: rgba(26,26,26,0.8); margin-bottom: 12px; border-radius: 12px;
      color: #fff; text-decoration: none; transition: all 0.3s ease;
    }
    .menu-item:hover {
      transform: translateY(-3px) scale(1.02);
      box-shadow: 0 0 20px rgba(168,85,247,0.3);
    }

    .logout-btn {
      background: linear-gradient(135deg, #ff4444, #cc0000);
      border: none; width: calc(100% - 32px);
      margin: 16px; padding: 16px; border-radius: 12px;
      color: #fff; font-size: 1rem; font-weight: 600; cursor: pointer;
    }

    .bottom-nav {
      position: fixed; bottom: 0; left: 0; right: 0;
      background: rgba(15,15,15,0.9); border-top: 1px solid rgba(255,255,255,0.05);
      display: flex; justify-content: space-around; align-items: center; height: 60px;
      z-index: 10; backdrop-filter: blur(12px);
    }

    .bottom-nav a { display: flex; flex-direction: column; align-items: center; text-decoration: none; color: #999; }
    .bottom-nav a.active { color: var(--accent); }
  </style>
</head>

<body>
  <header class="header">
    <div class="logo"><img src="/img/logo.png" alt="Logo"></div>
    <div class="language" onclick="toggleLanguage(event)">
      <span id="currentLang">English üåê</span>
      <div class="language-dropdown" id="langDropdown">
        <a href="#" class="lang-option selected" onclick="selectLanguage('en', event)">English</a>
        <a href="#" class="lang-option" onclick="selectLanguage('cn', event)">‰∏≠Êñá</a>
        <a href="#" class="lang-option" onclick="selectLanguage('kr', event)">ÌïúÍµ≠Ïñ¥</a>
      </div>
    </div>
  </header>

  <section class="account-header">
    <div class="user-info">
      <div class="avatar" id="userAvatar">U</div>
      <div class="username" id="username" data-username>Loading...</div>
      <div class="vip-badge" id="vipLevel">VIP 1</div>
    </div>
  </section>

  <section id="walletSection" style="padding: 16px;">
    <div style="background: rgba(26,26,26,0.8); border-radius: 12px; padding: 20px; margin-bottom: 16px;">
      <div style="font-size: 0.9rem; color: #999;">Total Balance</div>
      <div style="font-size: 1.8rem; color: var(--accent); font-weight: 700;" id="totalBalance">Loading...</div>
    </div>
    <div id="balanceCards" style="display: grid; grid-template-columns: 1fr 1fr; gap: 12px;"></div>
  </section>

  <div class="menu-list">
    <a href="profile.html" class="menu-item"><span>Profile Settings</span></a>
    <a href="security.html" class="menu-item"><span>Security Settings</span></a>
    <a href="payment-methods.html" class="menu-item"><span>Payment Methods</span></a>
    <a href="transaction-history.html" class="menu-item"><span>Transaction History</span></a>
  </div>

  <button class="logout-btn" onclick="logout()">Logout</button>

  <nav class="bottom-nav">
    <a href="index.html"><span>Home</span></a>
    <a href="trade.html"><span>Trade</span></a>
    <a href="account.html" class="active"><span>Account</span></a>
  </nav>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      // Check authentication first
      try {
        const authCheck = await fetch('/api/profile', {
          method: 'GET',
          credentials: 'include',
          headers: { 'Content-Type': 'application/json' }
        });

        if (authCheck.status === 401) {
          // User is not logged in
          window.location.href = '/login.html';
          return;
        }

        const data = await authCheck.json();
        const user = data.user || {};
        const balance = data.balance || {};

        // Set username and avatar
        const username = user.username || user.email?.split('@')[0] || 'User';
        document.querySelector('[data-username]').textContent = username;
        document.getElementById('userAvatar').textContent = username[0].toUpperCase();

        // Display balances
        displayBalances(balance);
      } catch (err) {
        console.error('Profile load failed:', err);
        // Show message instead of redirect
        document.querySelector('[data-username]').textContent = 'Error loading user';
        document.getElementById('totalBalance').textContent = '0.00';
        document.getElementById('balanceCards').innerHTML = '<div style="color:#999;text-align:center;">Unable to load balances.</div>';
      }
    });

    function displayBalances(balance) {
      const container = document.getElementById('balanceCards');
      container.innerHTML = '';
      const coins = Object.keys(balance || {});
      let total = 0;
      if (!coins.length) {
        container.innerHTML = `<div style="color:#999;text-align:center;">No balance yet.</div>`;
        document.getElementById('totalBalance').textContent = '0.00';
        return;
      }
      coins.forEach(coin => {
        const amount = balance[coin];
        total += amount;
        container.innerHTML += `
          <div style="background:rgba(26,26,26,0.8);padding:12px;border-radius:8px;text-align:center;">
            <div style="color:#999;">${coin}</div>
            <div style="color:var(--accent);font-weight:700;">${amount.toFixed(4)}</div>
          </div>`;
      });
      document.getElementById('totalBalance').textContent = total.toFixed(4);
    }

    async function logout() {
      await fetch('/api/logout', { method: 'POST', credentials: 'include' });
      localStorage.clear();
      window.location.href = '/login.html';
    }

    function toggleLanguage(e) {
      e.stopPropagation();
      document.getElementById('langDropdown').classList.toggle('show');
    }

    function selectLanguage(lang, e) {
      e.preventDefault();
      const map = { en: 'English', cn: '‰∏≠Êñá', kr: 'ÌïúÍµ≠Ïñ¥' };
      document.getElementById('currentLang').textContent = map[lang] + ' üåê';
      document.querySelectorAll('.lang-option').forEach(opt => opt.classList.remove('selected'));
      e.currentTarget.classList.add('selected');
      localStorage.setItem('preferredLanguage', lang);
      document.getElementById('langDropdown').classList.remove('show');
    }

    document.addEventListener('click', () => {
      document.getElementById('langDropdown').classList.remove('show');
    });
  </script>
</body>
</html>
