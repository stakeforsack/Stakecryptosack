<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Trade — CryptoYieldPro</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-1: #06060a;
      --bg-2: #0b0b12;
      --glass: rgba(255,255,255,0.03);
      --glass-2: rgba(255,255,255,0.02);
      --accent: #a855f7;
      --accent-2: #5eead4;
      --muted: #9aa3b2;
      --danger: #ff6b6b;
      --success: #7ef6b8;
      --card-radius: 16px;
    }

    /* ---------- Global BG ---------- */
    body {
      margin: 0;
      background: radial-gradient(1000px 700px at 15% 10%, rgba(168,85,247,0.1), transparent 70%),
                  radial-gradient(900px 700px at 90% 90%, rgba(94,234,212,0.06), transparent 70%),
                  linear-gradient(180deg, var(--bg-1), var(--bg-2));
      color: #fff;
      font-family: Inter, system-ui, sans-serif;
      padding-bottom: 90px;
    }

    .wrap {
      max-width: 1100px;
      margin: 20px auto;
      padding: 16px;
    }

    h2 {
      font-size: 1.4rem;
      margin: 8px 0 14px;
      background: linear-gradient(90deg, var(--accent), var(--accent-2));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      font-weight: 800;
    }

    /* ---------- Coin List Cards ---------- */
    .coins {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
      gap: 14px;
    }

    .coin {
      background: linear-gradient(180deg, var(--glass), var(--glass-2));
      padding: 14px;
      border-radius: var(--card-radius);
      border: 1px solid rgba(255,255,255,0.05);
      display: flex;
      align-items: center;
      gap: 12px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 10px 30px rgba(0,0,0,0.45);
      backdrop-filter: blur(10px);
      position: relative;
    }

    .coin:hover {
      transform: translateY(-6px) scale(1.02);
      box-shadow: 0 18px 40px rgba(168,85,247,0.18);
      border-color: rgba(168,85,247,0.4);
    }

    .coin img {
      width: 42px;
      height: 42px;
    }

    .coin .name {
      font-weight: 700;
      font-size: 0.95rem;
    }

    .price {
      margin-top: 6px;
      font-size: 1rem;
      font-weight: 700;
    }

    .change.pos { color: var(--success); }
    .change.neg { color: var(--danger); }

    /* ---------- Chart Area ---------- */
    .chart-area {
      margin-top: 16px;
      padding: 14px;
      border-radius: var(--card-radius);
      background: linear-gradient(180deg, var(--glass), var(--glass-2));
      border: 1px solid rgba(255,255,255,0.05);
      box-shadow: 0 10px 30px rgba(0,0,0,0.45);
      display: none;
    }

    .chart-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .chart-title {
      font-weight: 800;
      font-size: 1.1rem;
    }

    .chart-controls button {
      background: linear-gradient(90deg, var(--accent), var(--accent-2));
      padding: 6px 12px;
      border: none;
      border-radius: 8px;
      color: #031;
      font-weight: 700;
      cursor: pointer;
      margin-left: 4px;
      transition: 0.25s;
    }

    .chart-controls button:hover {
      opacity: 0.8;
      transform: scale(1.04);
    }

    .chart-loader {
      text-align: center;
      color: var(--muted);
      margin-top: 8px;
    }

    /* ---------- Bottom Navigation ---------- */
    .bottom-nav {
      position: fixed;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.85);
      border-top: 1px solid rgba(255,255,255,0.05);
      backdrop-filter: blur(12px);
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      padding: 10px 0;
      z-index: 999;
    }

    .nav-item {
      text-align: center;
      color: var(--muted);
      font-size: 0.75rem;
      text-decoration: none;
      transition: 0.3s;
    }

    .nav-item.active {
      color: var(--accent);
      transform: translateY(-4px);
    }

    .nav-item img {
      width: 26px;
      height: 26px;
      margin-bottom: 4px;
    }

    .nav-item:hover {
      color: var(--accent);
      transform: translateY(-3px);
    }
  </style>
</head>

<body>
  <div class="wrap">
    <h2>Trade Market</h2>

    <!-- COIN LIST -->
    <div class="coins" id="coinsList">
      <!-- JS will update these with live prices -->
      <div class="coin" data-coin="bitcoin">
        <img src="/img/bitcoin.png">
        <div>
          <div class="name">Bitcoin (BTC)</div>
          <div class="price" data-price-id="bitcoin">—</div>
          <div class="change" data-change-id="bitcoin">—</div>
        </div>
      </div>

      <div class="coin" data-coin="ethereum">
        <img src="/img/ethereum.png">
        <div>
          <div class="name">Ethereum (ETH)</div>
          <div class="price" data-price-id="ethereum">—</div>
          <div class="change" data-change-id="ethereum">—</div>
        </div>
      </div>

      <div class="coin" data-coin="tether">
        <img src="/img/tether.png">
        <div>
          <div class="name">Tether (USDT)</div>
          <div class="price" data-price-id="tether">—</div>
          <div class="change" data-change-id="tether">—</div>
        </div>
      </div>

      <div class="coin" data-coin="cardano">
        <img src="/img/cardano.png">
        <div>
          <div class="name">Cardano (ADA)</div>
          <div class="price" data-price-id="cardano">—</div>
          <div class="change" data-change-id="cardano">—</div>
        </div>
      </div>

      <div class="coin" data-coin="binancecoin">
        <img src="/img/binancecoin.png">
        <div>
          <div class="name">Binance Coin (BNB)</div>
          <div class="price" data-price-id="binancecoin">—</div>
          <div class="change" data-change-id="binancecoin">—</div>
        </div>
      </div>

      <div class="coin" data-coin="solana">
        <img src="/img/solana.png">
        <div>
          <div class="name">Solana (SOL)</div>
          <div class="price" data-price-id="solana">—</div>
          <div class="change" data-change-id="solana">—</div>
        </div>
      </div>
    </div>

    <!-- CHART BOX -->
    <div class="chart-area" id="chartArea">
      <div class="chart-header">
        <div>
          <div class="chart-title" id="chartTitle">—</div>
          <div style="font-size:0.9rem;color:var(--muted)">Live Price (USD)</div>
        </div>

        <div class="chart-controls" id="chartControls">
          <button data-period="1h">1H</button>
          <button data-period="6h">6H</button>
          <button data-period="1d">1D</button>
        </div>
      </div>

      <canvas id="priceChart"></canvas>
      <div id="chartLoader" class="chart-loader" style="display:none">Loading...</div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="/js/market-prices.js"></script>
  <script src="/js/trade.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      MarketPrices.start(
        ['bitcoin','ethereum','tether','cardano','binancecoin','solana'],
        10000
      );

      // show chart when clicking coin
      document.querySelectorAll(".coin").forEach(coin => {
        coin.addEventListener("click", () => {
          const coinId = coin.dataset.coin;

          document.getElementById("chartArea").style.display = "block";
          document.getElementById("chartTitle").innerText = coin.querySelector(".name").innerText;

          if (typeof updateChart === "function") {
            updateChart(coinId, document.getElementById("priceChart"));
          }
        });
      });
    });
  </script>

  <!-- Bottom nav -->
  <nav class="bottom-nav">
    <a class="nav-item" href="home.html">
      <img src="/img/house.png"><p>Home</p>
    </a>
    <a class="nav-item active" href="trade.html">
      <img src="/img/trade.png"><p>Trade</p>
    </a>
    <a class="nav-item" href="internal-transfer.html">
      <img src="/img/transfer.png"><p>Transfer</p>
    </a>
    <a class="nav-item" href="account.html">
      <img src="/img/myaccount.png"><p>Account</p>
    </a>
  </nav>

</body>
</html>
