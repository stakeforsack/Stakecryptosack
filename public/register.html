<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Premium Dark Register</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {margin:0; padding:0; box-sizing:border-box;}
    body {
      font-family: 'Inter', sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0b0b0b;
      overflow: hidden;
      color: #fff;
    }

    /* Floating animated dark neon shapes */
    body::before, body::after {
      content: '';
      position: absolute;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      background: rgba(255,255,255,0.03);
      box-shadow: 0 0 80px 10px rgba(168,85,247,0.2);
      animation: float 15s infinite alternate;
      z-index: 0;
    }
    body::after {
      animation-delay: 7s;
      bottom: -80px; 
      right: -80px;
    }
    @keyframes float {
      0% { transform: translate(0,0) rotate(0deg); }
      100% { transform: translate(50px,-50px) rotate(360deg); }
    }

    /* Card container */
    .card {
      position: relative;
      z-index: 1;
      background: rgba(20,20,20,0.95);
      border-radius: 20px;
      padding: 40px 30px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.7);
      border: 1px solid rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(-20px);}
      100% { opacity: 1; transform: translateY(0);}
    }

    .card h2 {
      text-align: center;
      font-size: 2rem;
      color: #fff;
      margin-bottom: 30px;
      position: relative;
    }
    .card h2::after {
      content: '';
      width: 60px;
      height: 3px;
      background: #a855f7;
      display: block;
      margin: 10px auto 0;
      border-radius: 2px;
    }

    /* Floating labels */
    .form-group {
      position: relative;
      margin-bottom: 25px;
    }
    input {
      width: 100%;
      padding: 15px;
      background: #0b0b0b;
      border: 1px solid #333;
      border-radius: 10px;
      color: #fff;
      font-size: 1rem;
      transition: border-color 0.3s, box-shadow 0.3s;
    }
    input:focus { 
      border-color: #a855f7; 
      outline: none; 
      box-shadow: 0 0 8px #a855f7; 
    }

    label {
      position: absolute;
      top: 50%;
      left: 15px;
      color: #aaa;
      transform: translateY(-50%);
      pointer-events: none;
      transition: 0.3s ease all;
      background: rgba(20,20,20,0.95);
      padding: 0 5px;
    }
    input:focus + label,
    input:not(:placeholder-shown) + label {
      top: -10px;
      left: 10px;
      font-size: 0.75rem;
      color: #a855f7;
    }

    /* Buttons */
    button {
      width: 100%;
      padding: 15px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(90deg,#a855f7,#5eead4);
      color: #fff;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      filter: brightness(1.1);
      transform: scale(1.02);
    }

    .error {
      margin-top: 10px;
      color: #ff6b6b;
      font-size: 0.9rem;
      display: none;
      text-align: center;
    }

    .small {
      font-size: 0.85rem;
      color: #999;
      margin-top: 15px;
      text-align: center;
    }
    .small a {
      color: #5eead4;
      text-decoration: none;
      font-weight: 600;
    }
    .small a:hover { text-decoration: underline; }

    /* Animated glow around card */
    .card::before {
      content: '';
      position: absolute;
      top: -10px; left: -10px; right: -10px; bottom: -10px;
      background: linear-gradient(45deg,#5eead4,#a855f7,#ff5ca2,#5eead4);
      z-index: -1;
      filter: blur(20px);
      border-radius: 25px;
      animation: glow 6s linear infinite;
    }
    @keyframes glow {
      0%{background-position:0% 50%;}
      50%{background-position:100% 50%;}
      100%{background-position:0% 50%;}
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Create Account</h2>

    <form id="registerForm">
      <div class="form-group">
        <input type="text" id="username" placeholder=" " required />
        <label for="username">Username</label>
      </div>
      <div class="form-group">
        <input type="email" id="email" placeholder=" " required />
        <label for="email">Email</label>
      </div>
      <div class="form-group">
        <input type="password" id="password" placeholder=" " required />
        <label for="password">Password</label>
      </div>

      <div id="registerError" class="error"></div>
      <button type="submit">Register</button>
    </form>

    <div class="small">Already have an account? <a href="/login.html">Login</a></div>
  </div>

  <script>
document.getElementById('registerForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  const errEl = document.getElementById('registerError');
  errEl.style.display = 'none';
  errEl.textContent = '';

  const username = document.getElementById('username').value.trim();
  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value;

  if (!username || !email || !password) {
    errEl.textContent = 'Fill all fields';
    errEl.style.display = 'block';
    return;
  }

  try {
    const res = await fetch('/api/register', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ username, email, password })
    });

    const j = await res.json().catch(() => null);

    if (!res.ok) {
      errEl.textContent = (j && j.error) || ('Error: ' + res.status);
      errEl.style.display = 'block';
      return;
    }

    window.location.href = '/account.html';
  } catch (err) {
    console.error('Fetch error', err);
    errEl.textContent = 'Network error â€” make sure server is running';
    errEl.style.display = 'block';
  }
});
  </script>
</body>
</html>
