<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Withdraw | CryptoYieldPro</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

  <style>
    :root {
      --accent: #a855f7;
      --accent2: #5eead4;
      --bg1: #050509;
      --bg2: #0b0b11;
      --card: rgba(255,255,255,0.04);
      --glass: rgba(255,255,255,0.06);
      --muted: #9aa3b2;
      --error: #ff6b6b;
      --success: #7ef6b8;
    }

    body {
      margin: 0;
      background: linear-gradient(180deg,var(--bg1),var(--bg2));
      font-family: Inter, sans-serif;
      color: #fff;
      -webkit-font-smoothing: antialiased;
      min-height: 100vh;
      padding-bottom: 80px;
    }

    .back-btn {
      position: fixed;
      top: 18px;
      left: 18px;
      background: rgba(255,255,255,0.08);
      padding: 10px 14px;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.1);
      font-weight: 600;
      color: #fff;
      cursor: pointer;
      backdrop-filter: blur(6px);
      z-index: 30;
    }

    .wrap {
      width: 92%;
      margin: 80px auto 0;
    }

    .card {
      background: var(--glass);
      padding: 24px;
      border-radius: 18px;
      border: 1px solid rgba(255,255,255,0.06);
      backdrop-filter: blur(12px);
      box-shadow: 0 4px 18px rgba(0,0,0,0.5);
      animation: slideUp .5s ease;
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      font-size: 1.7rem;
      font-weight: 800;
      text-align: center;
      background: linear-gradient(90deg,var(--accent),var(--accent2));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      margin-bottom: 22px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-size: .9rem;
      color: var(--muted);
      font-weight: 600;
    }

    input, select {
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      background: #0d0d12;
      border: 1px solid rgba(255,255,255,0.08);
      color: #fff;
      font-size: 1rem;
      outline: none;
    }

    input:focus, select:focus {
      border-color: var(--accent);
    }

    .balance-box {
      background: #0e0e13;
      padding: 16px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,0.06);
      margin-bottom: 18px;
      display: flex;
      justify-content: space-between;
      font-weight: 700;
      color: var(--accent2);
    }

    .primary-btn {
      margin-top: 16px;
      width: 100%;
      padding: 15px;
      border-radius: 12px;
      background: linear-gradient(90deg,var(--accent),var(--accent2));
      color: #031;
      border: none;
      font-weight: 800;
      cursor: pointer;
      transition: 0.25s;
      font-size: 1rem;
    }

    .primary-btn:hover { transform: scale(1.03); }

    .error, .success {
      margin-top: 12px;
      padding: 12px;
      border-radius: 12px;
      font-weight: 600;
      display: none;
    }
    .error { background: rgba(255,107,107,0.12); color: var(--error); }
    .success { background: rgba(126,246,184,0.12); color: var(--success); }

    /* bottom navbar */
    .bottom-nav {
      position: fixed;
      bottom: 12px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 26px;
      padding: 12px 20px;
      background: rgba(255,255,255,0.03);
      border: 1px solid rgba(255,255,255,0.04);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      z-index: 999;
    }
    .nav-item {
      text-align: center;
      color: var(--muted);
      font-size: 0.8rem;
      text-decoration: none;
      font-weight: 600;
    }
    .nav-item img {
      width: 22px;
      height: 22px;
    }
    .nav-item.active { color: var(--accent); }

  </style>
</head>

<body>

<div class="back-btn" onclick="location.href='home.html'">‚Üê Back</div>

<div class="wrap">
  <div class="card">

    <h2>Withdraw Funds</h2>

    <div class="balance-box">
      <span>Available</span>
      <span id="balance">Loading...</span>
    </div>

    <form id="withdrawForm">

      <label>Select Currency</label>
      <select id="currency">
        <option value="USDT">USDT</option>
        <option value="BTC">BTC</option>
        <option value="ETH">ETH</option>
        <option value="BNB">BNB</option>
        <option value="ADA">ADA</option>
      </select>

      <label style="margin-top:18px;">Wallet Address</label>
      <input id="wallet" placeholder="Enter your wallet address">

      <label style="margin-top:18px;">Amount</label>
      <input id="amount" type="number" min="0" step="any" placeholder="0.00">

      <button class="primary-btn" id="submitBtn">Withdraw</button>

      <div id="error" class="error"></div>
      <div id="success" class="success"></div>

    </form>

  </div>
</div>

<!-- Bottom navigation -->
<nav class="bottom-nav">
  <a class="nav-item" href="home.html"><img src="/img/house.png"><br>Home</a>
  <a class="nav-item" href="trade.html"><img src="/img/trade.png"><br>Trade</a>
  <a class="nav-item active" href="withdraw.html"><img src="/img/withdraw.png"><br>Withdraw</a>
  <a class="nav-item" href="account.html"><img src="/img/myaccount.png"><br>Account</a>
</nav>

<script>
  async function loadBalance() {
    const coin = document.getElementById("currency").value;

    try {
      const res = await fetch(`/api/balance?coin=${coin}`, { credentials: "include" });
      const data = await res.json();

      if (!res.ok) throw new Error(data.error);

      document.getElementById("balance").textContent =
        Number(data.balance).toFixed(4) + " " + coin;

    } catch (err) {
      document.getElementById("balance").textContent = "Error";
      console.log(err);
    }
  }

  // load on start + when coin changes
  document.getElementById("currency").addEventListener("change", loadBalance);
  window.addEventListener("DOMContentLoaded", loadBalance);
</script>

</body>
</html>
