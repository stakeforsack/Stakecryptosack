<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Withdraw | GodStake</title>
  <style>
    :root {
      --bg: #0b0b0b;
      --card: #0f0f0f;
      --muted: #9aa0a6;
      --accent: #a855f7;
      --error: #ff6b6b;
      --success: #56d364;
    }

    body {
      font-family: "Poppins", sans-serif;
      background: var(--bg);
      color: #fff;
      margin: 0;
      min-height: 100vh;
    }

    .wrap {
      max-width: 720px;
      margin: 48px auto;
      padding: 20px;
    }

    .card {
      background: var(--card);
      padding: 28px 24px;
      border-radius: 12px;
      border: 1px solid #222;
      box-shadow: 0 3px 12px rgba(0,0,0,0.4);
      animation: fadeIn 0.5s ease forwards;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(-10px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    h2 {
      margin-bottom: 24px;
      font-weight: 600;
      font-size: 1.8rem;
    }

    .input-group {
      margin-bottom: 18px;
    }

    label {
      display: block;
      color: var(--muted);
      margin-bottom: 6px;
      font-size: 0.9rem;
      font-weight: 500;
    }

    input, select {
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      border: 1px solid #262626;
      background: #111;
      color: #fff;
      font-size: 1rem;
      transition: 0.2s all;
    }

    input:focus, select:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 1px var(--accent);
    }

    .balance-box {
      background: #111;
      padding: 14px;
      border-radius: 10px;
      margin-bottom: 22px;
      font-weight: 600;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border: 1px solid #222;
    }

    .primary-btn {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(90deg, var(--accent), #5eead4);
      color: #fff;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: 0.2s all;
    }

    .primary-btn:hover:not(:disabled) {
      filter: brightness(1.1);
      transform: translateY(-2px);
    }

    .primary-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .error, .success {
      margin-top: 10px;
      padding: 8px 12px;
      border-radius: 8px;
      display: none;
      font-weight: 500;
    }

    .error {
      color: var(--error);
      background: rgba(255,107,107,0.1);
    }

    .success {
      color: var(--success);
      background: rgba(86,211,100,0.1);
    }

    .note {
      color: var(--muted);
      font-size: 0.88rem;
      margin-top: 16px;
      line-height: 1.4;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <h2>Withdraw Funds</h2>

      <div class="balance-box">
        <span>Available Balance</span>
        <span id="balance">Loading...</span>
      </div>

      <form id="withdrawForm">
        <div class="input-group">
          <label for="currency">Select Currency</label>
          <select id="currency">
            <option value="USDT" selected>USDT</option>
            <option value="BTC">BTC</option>
            <option value="ETH">ETH</option>
            <option value="BNB">BNB</option>
            <option value="ADA">ADA</option>
          </select>
        </div>

        <div class="input-group">
          <label for="wallet">Wallet Address</label>
          <input id="wallet" type="text" placeholder="Enter wallet address" autocomplete="off" />
        </div>

        <div class="input-group">
          <label for="amount">Amount to Withdraw</label>
          <input id="amount" type="number" min="0" step="any" placeholder="0.00" />
        </div>

        <button type="submit" id="submitBtn" class="primary-btn">Withdraw</button>

        <div id="error" class="error"></div>
        <div id="success" class="success"></div>
      </form>

      <p class="note">
        Withdrawals are processed within 24 hours. Please ensure your wallet
        address is correct.
      </p>
    </div>
  </div>

  <script>
    (function() {
      const balanceEl = document.getElementById("balance");
      const currencyEl = document.getElementById("currency");

      async function loadBalance() {
        const coin = currencyEl.value;

        try {
          const res = await fetch(`/api/balance?coin=${coin}`, {
            credentials: "include"
          });

          if (res.status === 401) {
            balanceEl.textContent = "Please login";
            setTimeout(() => (window.location.href = "/login.html"), 1000);
            return;
          }

          const data = await res.json();
          if (!res.ok) throw new Error(data.error || "Error loading balance");

          balanceEl.textContent = `${Number(data.balance).toFixed(4)} ${coin}`;
        } catch (err) {
          balanceEl.textContent = "Error";
          console.error(err);
        }
      }

      currencyEl.addEventListener("change", loadBalance);

      window.addEventListener("DOMContentLoaded", loadBalance);
    })();
  </script>
</body>
</html>
