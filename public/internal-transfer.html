<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Internal Transfer â€” CryptoYieldPro</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg-1:#040406;
      --bg-2:#08080b;
      --card: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      --muted:#9aa3b2;
      --accent:#a855f7;
      --accent-2:#5eead4;
      --success:#7ef6b8;
      --danger:#ff6b6b;
      --radius:14px;
    }

    body{
      margin:0;
      font-family:Inter;
      background: linear-gradient(180deg,var(--bg-1),var(--bg-2));
      padding-bottom:100px;
      color:#fff;
    }

    .wrap{max-width:900px;margin:24px auto;padding:18px}
    .card{
      background:var(--card);
      padding:20px;
      border-radius:var(--radius);
      box-shadow:0 20px 60px rgba(0,0,0,0.55);
    }

    .balance-box{
      background:rgba(255,255,255,0.02);
      border:1px solid rgba(255,255,255,0.05);
      padding:14px;
      border-radius:12px;
      display:flex;
      justify-content:space-between;
      margin-bottom:20px;
      font-weight:700;
    }

    label{font-size:0.9rem;color:var(--muted);margin-bottom:6px;display:block}
    input, select{
      width:100%;padding:12px;border-radius:10px;
      border:1px solid rgba(255,255,255,0.05);
      background:#111;color:#fff;font-size:1rem;
    }

    .primary-btn{
      width:100%;padding:14px;margin-top:14px;
      border:none;border-radius:10px;
      background:linear-gradient(90deg,var(--accent),var(--accent-2));
      font-size:1rem;font-weight:700;color:#021;cursor:pointer;
    }

    /* animated results */
    .success, .error{
      display:none;margin-top:14px;padding:12px;border-radius:10px;font-weight:700;
    }
    .success{background:rgba(126,246,184,0.1);color:var(--success)}
    .error{background:rgba(255,107,107,0.1);color:var(--danger)}

    @keyframes shake {
      0%,100%{transform:translateX(0)}
      25%{transform:translateX(-6px)}
      75%{transform:translateX(6px)}
    }

    /* Success Popup */
    #popup{
      position:fixed;top:50%;left:50%;transform:translate(-50%,-50%) scale(0.6);
      background:#0c0c0c;border:1px solid rgba(255,255,255,0.1);
      padding:32px;border-radius:18px;text-align:center;
      width:80%;max-width:320px;display:none;z-index:9999;
      box-shadow:0 0 60px rgba(168,85,247,0.5);
      animation:pop 0.35s ease forwards;
    }
    @keyframes pop{to{transform:translate(-50%,-50%) scale(1)}}
    #popup h3{margin:0 0 12px;color:var(--accent)}
    #popup button{margin-top:16px;padding:10px 18px;border:none;border-radius:8px;
      background:var(--accent);color:#021;font-weight:700;cursor:pointer}

    /* Bottom nav */
    .bottom-nav{
      position:fixed;bottom:16px;left:50%;transform:translateX(-50%);
      background:rgba(255,255,255,0.03);
      display:flex;gap:18px;padding:12px 18px;
      border:1px solid rgba(255,255,255,0.05);border-radius:999px;z-index:999;
    }
    .nav-item{color:#999;text-decoration:none;font-size:0.85rem;text-align:center}
    .nav-item.active{color:var(--accent)}
  </style>
</head>

<body>

<audio id="transferSound" src="https://assets.mixkit.co/active_storage/sfx/2891/2891-preview.mp3"></audio>

<div id="popup">
  <h3>Transfer Successful ðŸŽ‰</h3>
  <p>Your funds have been delivered instantly.</p>
  <button onclick="closePopup()">OK</button>
</div>

<div class="wrap">
  <div class="card">

    <h2>Internal Transfer</h2>
    <p style="color:var(--muted);margin-top:4px;margin-bottom:18px">
      Send funds instantly to another user
    </p>

    <div class="balance-box">
      <span>Available Balance</span>
      <span id="balance">â€”</span>
    </div>

    <form id="transferForm">
      <label>Currency</label>
      <select id="currency">
        <option value="USDT">USDT</option>
        <option value="BTC">BTC</option>
        <option value="ETH">ETH</option>
        <option value="BNB">BNB</option>
        <option value="ADA">ADA</option>
      </select>

      <label>Amount</label>
      <input id="amount" type="number" placeholder="0.00" step="any"/>

      <label>Recipient Username</label>
      <input id="recipient" type="text" placeholder="username"/>

      <button class="primary-btn" id="submitBtn">Send Transfer</button>

      <div id="error" class="error"></div>
      <div id="success" class="success"></div>
    </form>
  </div>
</div>

<nav class="bottom-nav">
  <a class="nav-item" href="home.html">Home</a>
  <a class="nav-item" href="trade.html">Trade</a>
  <a class="nav-item active" href="internal-transfer.html">Transfer</a>
  <a class="nav-item" href="account.html">Account</a>
</nav>

<script>
  const API = window.location.origin;

  const balanceEl = document.getElementById("balance");
  const currencyEl = document.getElementById("currency");
  const amountEl = document.getElementById("amount");
  const recipientEl = document.getElementById("recipient");
  const errorEl = document.getElementById("error");
  const successEl = document.getElementById("success");
  const submitBtn = document.getElementById("submitBtn");
  const popup = document.getElementById("popup");
  const transferSound = document.getElementById("transferSound");

  function closePopup(){ popup.style.display = "none"; }

  async function loadBalance(){
    try{
      const res = await fetch(API + "/api/profile", { credentials:"include" });
      const data = await res.json();
      const coin = currencyEl.value;
      const bal = data.user?.balances?.[coin] ?? data.user?.balance ?? 0;
      balanceEl.textContent = bal.toFixed(6) + " " + coin;
    } catch{ balanceEl.textContent = "Error"; }
  }

  currencyEl.addEventListener("change", loadBalance);
  loadBalance();

  document.getElementById("transferForm").addEventListener("submit", async (e)=>{
    e.preventDefault();
    errorEl.style.display = "none";
    successEl.style.display = "none";

    const recipient = recipientEl.value.trim();
    const amount = Number(amountEl.value);
    const coin = currencyEl.value;

    if(!recipient){ showError("Enter recipient username"); return; }
    if(!amount || amount<=0){ showError("Enter valid amount"); return; }

    submitBtn.disabled = true;
    submitBtn.textContent = "Sending...";

    try{
      const res = await fetch(API + "/api/internal-transfer",{
        method:"POST",
        credentials:"include",
        headers:{ "Content-Type":"application/json" },
        body:JSON.stringify({ recipient, amount, coin })
      });

      const data = await res.json();
      if(!res.ok || !data.ok) return showError(data.error || "Transfer failed");

      // success UI upgrades:
      transferSound.play();
      popup.style.display = "block";

      successEl.textContent = "Transfer successful";
      successEl.style.display = "block";
      recipientEl.value = "";
      amountEl.value = "";
      await loadBalance();

    }catch{
      showError("Network error â€” try again");
    }

    submitBtn.disabled = false;
    submitBtn.textContent = "Send Transfer";
  });

  function showError(msg){
    errorEl.style.display = "block";
    errorEl.textContent = msg;
    errorEl.style.animation = "shake 0.35s";
    setTimeout(()=> errorEl.style.animation="",350);
  }
</script>

</body>
</html>
