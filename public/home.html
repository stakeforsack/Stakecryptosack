<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CryptoYieldPro — Home</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

  <style>
    :root {
      --accent: #a855f7;
      --accent2: #5eead4;
      --bg1: #050509;
      --bg2: #0b0b11;
      --card: rgba(255,255,255,0.03);
      --glass: rgba(255,255,255,0.05);
      --muted: #9aa3b2;
      --success: #7ef6b8;
      --danger: #ff6b6b;
    }

    body {
      margin: 0;
      background: linear-gradient(180deg, var(--bg1), var(--bg2));
      font-family: Inter, sans-serif;
      color: #e5eeff;
      -webkit-font-smoothing: antialiased;
      overflow-x: hidden;
    }

    .wrap {
      width: 94%;
      margin: 0 auto;
      padding-bottom: 90px;
    }

    /* ---------------- Banner Slider ---------------- */
    .banner-container {
      margin-top: 14px;
      width: 100%;
      height: 140px;
      border-radius: 16px;
      overflow: hidden;
      position: relative;
    }

    .banner-slider {
      display: flex;
      width: 300%;
      height: 100%;
      animation: slide 12s infinite linear;
    }

    .banner-slider img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    @keyframes slide {
      0% { transform: translateX(0); }
      30% { transform: translateX(0); }
      33% { transform: translateX(-100%); }
      63% { transform: translateX(-100%); }
      66% { transform: translateX(-200%); }
      96% { transform: translateX(-200%); }
      100% { transform: translateX(0); }
    }

    /* ---------------- Account Balance Card ---------------- */
    .balance-card {
      background: var(--card);
      margin-top: 20px;
      padding: 18px;
      border-radius: 16px;
      backdrop-filter: blur(6px);
      border: 1px solid rgba(255,255,255,0.05);
      box-shadow: 0 4px 18px rgba(0,0,0,0.4);
    }

    .balance-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .balance-value {
      font-size: 1.8rem;
      font-weight: 800;
      color: #fff;
    }

    .badge {
      padding: 6px 12px;
      background: linear-gradient(90deg, var(--accent), var(--accent2));
      color: #041;
      font-weight: 800;
      border-radius: 999px;
      font-size: 0.8rem;
    }

    /* ---------------- Action Buttons ---------------- */
    .actions {
      margin-top: 16px;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    .action-btn {
      background: var(--card);
      border: 1px solid rgba(255,255,255,0.06);
      border-radius: 14px;
      padding: 12px 6px;
      text-align: center;
      font-size: 0.85rem;
      color: #fff;
      font-weight: 600;
      transition: 0.25s;
    }

    .action-btn img {
      width: 32px;
      height: 32px;
      margin-bottom: 4px;
    }

    .action-btn:hover {
      transform: translateY(-4px);
      box-shadow: 0 0 15px rgba(168,85,247,0.3);
      border-color: rgba(168,85,247,0.4);
    }

    /* ---------------- Market List ---------------- */
    .market-section {
      margin-top: 22px;
    }

    .market-section h2 {
      margin-bottom: 8px;
      font-size: 1.1rem;
      color: #fff;
      font-weight: 700;
    }

    .market-row {
      background: var(--card);
      border: 1px solid rgba(255,255,255,0.04);
      padding: 12px;
      border-radius: 14px;
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      transition: 0.25s;
    }

    .market-row:hover {
      transform: translateY(-4px);
      box-shadow: 0 0 15px rgba(168,85,247,0.2);
    }

    .coin-name { font-weight: 700; }
    .price { font-weight: 700; }
    .change.positive { color: var(--success); font-weight: 700; }
    .change.negative { color: var(--danger); font-weight: 700; }

    /* ---------------- Bottom Navigation ---------------- */
    .bottom-nav {
      position: fixed;
      bottom: 12px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 26px;
      padding: 12px 20px;
      background: rgba(255,255,255,0.03);
      border: 1px solid rgba(255,255,255,0.04);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      z-index: 9999;
    }

    .nav-item {
      text-align: center;
      color: var(--muted);
      font-size: 0.8rem;
      text-decoration: none;
      font-weight: 600;
    }

    .nav-item img {
      width: 22px;
      height: 22px;
    }

    .nav-item.active {
      color: var(--accent);
    }

  </style>
</head>

<body>
<div class="wrap">

  <!-- Banner Slider -->
  <div class="banner-container">
    <div class="banner-slider">
      <img src="/img/banner_1.png" />
      <img src="/img/banner_2.png" />
      <img src="/img/banner_3.png" />
    </div>
  </div>

  <!-- Account Balance -->
  <div class="balance-card">
    <div class="balance-row">
      <div>
        <div style="color:var(--muted); font-size:0.85rem;">Account Balance</div>
        <div class="balance-value" id="balanceValue">$0.00</div>
      </div>
      <div class="badge" id="membershipBadge">None</div>
    </div>
  </div>

  <!-- Actions -->
  <div class="actions">
    <a class="action-btn" href="deposit.html">
      <img src="/img/deposit.png" />
      Deposit
    </a>
    <a class="action-btn" href="withdraw.html">
      <img src="/img/withdraw.png" />
      Withdraw
    </a>
    <a class="action-btn" href="upgrade.html">
      <img src="/img/vip-card.png" />
      Upgrade
    </a>
    <a class="action-btn" href="internal-transfer.html">
      <img src="/img/money.png" />
      Transfer
    </a>
  </div>

  <!-- Market Section -->
  <div class="market-section">
    <h2>Live Crypto Market</h2>

    <div class="market-row" data-coin="bitcoin">
      <span class="coin-name">BTC/USDT</span>
      <span class="price" data-price-id="bitcoin">—</span>
      <span class="change" data-change-id="bitcoin"></span>
    </div>

    <div class="market-row" data-coin="ethereum">
      <span class="coin-name">ETH/USDT</span>
      <span class="price" data-price-id="ethereum">—</span>
      <span class="change" data-change-id="ethereum"></span>
    </div>

    <div class="market-row" data-coin="binancecoin">
      <span class="coin-name">BNB/USDT</span>
      <span class="price" data-price-id="binancecoin">—</span>
      <span class="change" data-change-id="binancecoin"></span>
    </div>

    <div class="market-row" data-coin="solana">
      <span class="coin-name">SOL/USDT</span>
      <span class="price" data-price-id="solana">—</span>
      <span class="change" data-change-id="solana"></span>
    </div>

    <div class="market-row" data-coin="dogecoin">
      <span class="coin-name">DOGE/USDT</span>
      <span class="price" data-price-id="dogecoin">—</span>
      <span class="change" data-change-id="dogecoin"></span>
    </div>

    <div class="market-row" data-coin="tron">
      <span class="coin-name">TRX/USDT</span>
      <span class="price" data-price-id="tron">—</span>
      <span class="change" data-change-id="tron"></span>
    </div>

  </div>

</div>

<!-- Bottom Navigation -->
<nav class="bottom-nav">
  <a class="nav-item active" href="home.html"><img src="/img/house.png"><br>Home</a>
  <a class="nav-item" href="trade.html"><img src="/img/trade.png"><br>Trade</a>
  <a class="nav-item" href="internal-transfer.html"><img src="/img/transfer.png"><br>Transfer</a>
  <a class="nav-item" href="account.html"><img src="/img/myaccount.png"><br>Account</a>
</nav>

<script src="/js/market-prices.js"></script>

<script>
  async function loadProfile() {
    try {
      const res = await fetch("/api/profile", { credentials: "include" });
      const data = await res.json();

      if (!data.ok || !data.user) {
        document.getElementById("balanceValue").innerText = "$0.00";
        document.getElementById("membershipBadge").innerText = "None";
        return;
      }

      // Show correct balance
      const balance = Number(data.user.balances || 0).toFixed(2);
      document.getElementById("balanceValue").innerText = "$" + balance;

      // Show membership tier correctly
      document.getElementById("membershipBadge").innerText =
        data.user.membership?.tier || "None";

    } catch (err) {
      console.error("Profile load failed:", err);
      document.getElementById("balanceValue").innerText = "$0.00";
    }
  }

  loadProfile();

  // Auto-update market prices
  document.addEventListener("DOMContentLoaded", () => {
    MarketPrices.start(
      ["bitcoin", "ethereum", "binancecoin", "solana", "dogecoin", "tron"],
      10000
    );
  });
</script>


</body>
</html>
