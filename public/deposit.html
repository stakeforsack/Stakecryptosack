<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deposit | GodStake</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background: #0b0b0b;
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    body::before, body::after {
      content: '';
      position: absolute;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      background: rgba(255,255,255,0.03);
      box-shadow: 0 0 80px 10px rgba(168,85,247,0.2);
      animation: float 15s infinite alternate;
      z-index: 0;
    }
    body::after { animation-delay: 7s; bottom: -80px; right: -80px; }
    @keyframes float {
      0% { transform: translate(0,0) rotate(0deg); }
      100% { transform: translate(50px,-50px) rotate(360deg); }
    }

    .container {
      position: relative;
      z-index: 1;
      max-width: 500px;
      width: 100%;
      margin: auto;
      background: rgba(20,20,20,0.95);
      padding: 40px;
      border-radius: 20px;
      border: 1px solid rgba(255,255,255,0.1);
      box-shadow: 0 20px 40px rgba(0,0,0,0.7);
      backdrop-filter: blur(10px);
    }

    .container::before {
      content: '';
      position: absolute;
      top: -10px; left: -10px; right: -10px; bottom: -10px;
      background: linear-gradient(45deg,#5eead4,#a855f7,#ff5ca2,#5eead4);
      z-index: -1;
      filter: blur(20px);
      border-radius: 25px;
      animation: glow 6s linear infinite;
    }
    @keyframes glow {
      0%{background-position:0% 50%;}
      50%{background-position:100% 50%;}
      100%{background-position:0% 50%;}
    }

    h2 {
      font-size: 1.8rem;
      margin-bottom: 30px;
      position: relative;
      text-align: center;
    }
    h2::after {
      content: '';
      width: 60px;
      height: 3px;
      background: #a855f7;
      display: block;
      margin: 10px auto 0;
      border-radius: 2px;
    }

    .form-group {
      margin-bottom: 20px;
      position: relative;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #a855f7;
      font-size: 0.9rem;
    }

    select, input {
      width: 100%;
      padding: 14px;
      background: #0b0b0b;
      border: 1px solid #333;
      border-radius: 10px;
      color: #fff;
      font-size: 1rem;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    select:focus, input:focus {
      outline: none;
      border-color: #a855f7;
      box-shadow: 0 0 8px #a855f7;
    }

    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(90deg,#a855f7,#5eead4);
      border: none;
      border-radius: 12px;
      color: #fff;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 10px;
    }

    button:hover:not(:disabled) {
      filter: brightness(1.1);
      transform: scale(1.02);
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .error {
      color: #ff6b6b;
      margin-top: 15px;
      padding: 10px;
      background: rgba(255,107,107,0.1);
      border-radius: 8px;
      display: none;
      text-align: center;
    }

    .success {
      color: #90ee90;
      margin-top: 15px;
      padding: 10px;
      background: rgba(144,238,144,0.1);
      border-radius: 8px;
      display: none;
      text-align: center;
    }

    .back-link {
      text-align: center;
      margin-top: 20px;
    }

    .back-link a {
      color: #5eead4;
      text-decoration: none;
      font-weight: 600;
      transition: 0.3s;
    }

    .back-link a:hover {
      color: #a855f7;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Make a Deposit</h2>
    <form id="depositForm">
      <div class="form-group">
        <label for="coin">Select Coin</label>
        <select id="coin" required>
          <option value="">-- Select Coin --</option>
          <option value="BTC">Bitcoin (BTC)</option>
          <option value="ETH">Ethereum (ETH)</option>
          <option value="USDT">Tether (USDT)</option>
          <option value="BNB">Binance Coin (BNB)</option>
        </select>
      </div>

      <div class="form-group">
        <label for="amount">Amount</label>
        <input type="number" id="amount" placeholder="Enter amount" step="0.0001" min="0" required>
      </div>

      <div id="error" class="error"></div>
      <div id="success" class="success"></div>

      <button type="submit" id="submitBtn">Submit Deposit</button>
    </form>

    <div class="back-link">
      <a href="index.html">← Back to Dashboard</a>
    </div>
  </div>

  <script>
    const form = document.getElementById('depositForm');
    const errorDiv = document.getElementById('error');
    const successDiv = document.getElementById('success');
    const submitBtn = document.getElementById('submitBtn');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      errorDiv.style.display = 'none';
      successDiv.style.display = 'none';
      submitBtn.disabled = true;
      submitBtn.textContent = 'Processing...';

      const coin = document.getElementById('coin').value;
      const amount = document.getElementById('amount').value;

      try {
        console.log('Submitting deposit:', { coin, amount });

        const response = await fetch('/api/deposit', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'include',
          body: JSON.stringify({ coin, amount: parseFloat(amount) })
        });

        console.log('Response status:', response.status);

        if (!response.ok) {
          const data = await response.json();
          throw new Error(data.error || 'Deposit failed');
        }

        const data = await response.json();
        console.log('Deposit successful:', data);

        successDiv.textContent = '✓ Deposit submitted! Transaction ID: ' + data.txId;
        successDiv.style.display = 'block';

        setTimeout(() => {
          window.location.href = 'index.html';
        }, 2000);

      } catch (err) {
        console.error('Deposit error:', err);
        errorDiv.textContent = '✗ ' + err.message;
        errorDiv.style.display = 'block';
        submitBtn.disabled = false;
        submitBtn.textContent = 'Submit Deposit';
      }
    });
  </script>
</body>
</html>
