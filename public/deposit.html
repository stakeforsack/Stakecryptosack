<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deposit | GodStake</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background: #0b0b0b;
      color: #fff;
      padding: 20px;
      min-height: 100vh;
    }

    .container {
      max-width: 600px;
      margin: 30px auto;
      background: #1a1a1a;
      padding: 30px;
      border-radius: 15px;
      border: 1px solid #333;
    }

    h2 {
      font-size: 1.5rem;
      margin-bottom: 25px;
      color: #a855f7;
    }

    .form-group { margin-bottom: 20px; }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #ccc;
      font-size: 0.95rem;
    }

    select, input {
      width: 100%;
      padding: 12px;
      background: #0b0b0b;
      border: 1px solid #333;
      border-radius: 8px;
      color: #fff;
      font-size: 1rem;
    }

    select:focus, input:focus {
      outline: none;
      border-color: #a855f7;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #a855f7;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover:not(:disabled) { background: #9333ea; }
    button:disabled { opacity: 0.5; cursor: not-allowed; }

    .error {
      color: #ff6b6b;
      margin-top: 10px;
      padding: 10px;
      background: rgba(255,107,107,0.1);
      border-radius: 8px;
      display: none;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>ðŸ’° Make a Deposit</h2>

    <form id="depositForm">
      <div class="form-group">
        <label>Select Cryptocurrency</label>
        <select id="coin" required>
          <option value="">-- Select Coin --</option>
          <option value="BTC">Bitcoin (BTC)</option>
          <option value="ETH">Ethereum (ETH)</option>
          <option value="USDT">USDT</option>
          <option value="BNB">BNB</option>
        </select>
      </div>

      <div class="form-group">
        <label>Amount</label>
        <input type="number" id="amount" placeholder="Enter amount" required>
      </div>

      <div id="error" class="error"></div>
      <button type="submit">Deposit</button>
    </form>
  </div>

<script>
  // ðŸ”¥ FIXED API BASE
  const API_BASE = "https://stakecryptosack.vercel.app";

  // ðŸ”’ Check logged in
  (async () => {
    const res = await fetch(`${API_BASE}/api/profile`, {
      method: "GET",
      credentials: "include"
    });

    if (res.status === 401) {
      window.location.href = "login.html";
    }
  })();

  const form = document.getElementById("depositForm");
  const errorDiv = document.getElementById("error");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    errorDiv.style.display = "none";

    const coin = document.getElementById("coin").value;
    const amount = document.getElementById("amount").value;

    try {
      const res = await fetch(`${API_BASE}/api/deposit`, {
        method: "POST",
        credentials: "include",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ coin, amount: parseFloat(amount) })
      });

      const text = await res.text();
      console.log("Server Response:", text);

      let data;
      try {
        data = JSON.parse(text);
      } catch {
        throw new Error("Deposit API returned HTML instead of JSON");
      }

      if (!res.ok) throw new Error(data.error);

      alert("Deposit created! TX ID: " + data.txId);

    } catch (err) {
      errorDiv.innerText = "âœ— " + err.message;
      errorDiv.style.display = "block";
    }
  });
</script>

</body>
</html>
