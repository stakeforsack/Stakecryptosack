<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deposit | CryptoYieldPro</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #050507;
      --card: #0e0e13;
      --accent: #a855f7;
      --accent2: #5eead4;
      --muted: #9aa3b2;
      --glass: rgba(255,255,255,0.03);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: linear-gradient(180deg,#040407,#09090f);
      color: #fff;
      font-family: Inter, sans-serif;
      padding: 20px;
      min-height: 100vh;
    }

    /* --- BACK BUTTON --- */
    .back-btn {
      position: fixed;
      top: 18px;
      left: 18px;
      background: rgba(255,255,255,0.08);
      padding: 10px 14px;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.1);
      font-weight: 600;
      color: #fff;
      cursor: pointer;
      backdrop-filter: blur(6px);
      z-index: 50;
    }

    .back-btn:hover {
      background: rgba(255,255,255,0.15);
    }

    .container {
      max-width: 620px;
      margin: 80px auto;
      background: var(--glass);
      padding: 28px;
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,0.06);
      backdrop-filter: blur(10px);
      box-shadow: 0 10px 35px rgba(0,0,0,0.5);
    }

    h2 {
      text-align: center;
      background: linear-gradient(90deg,var(--accent),var(--accent2));
      -webkit-background-clip:text;background-clip:text;
      color: transparent;
      font-size: 1.6rem;
      font-weight: 800;
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: var(--muted);
      font-size: 0.9rem;
    }

    select, input {
      width: 100%;
      padding: 14px;
      background: #0c0c11;
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 10px;
      color: #fff;
      font-size: 1rem;
    }

    select:focus, input:focus {
      border-color: var(--accent);
      outline: none;
    }

    button {
      width: 100%;
      padding: 14px;
      margin-top: 12px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(90deg,var(--accent),var(--accent2));
      color: #031;
      font-weight: 800;
      cursor: pointer;
      transition: .2s;
    }

    button:hover:not(:disabled) {
      transform: scale(1.02);
      box-shadow: 0 4px 18px rgba(168,85,247,0.2);
    }

    .error {
      margin-top: 12px;
      background: rgba(255,75,75,0.15);
      padding: 10px;
      border-radius: 8px;
      color: #ff6b6b;
      display: none;
    }

    /* Payment Section */
    .payment-section {
      display: none;
      margin-top: 28px;
      padding-top: 20px;
      border-top: 1px solid rgba(255,255,255,0.08);
    }

    .payment-section.active { display: block; }

    .status-box {
      padding: 16px;
      border-radius: 12px;
      background: rgba(255,255,255,0.03);
      border-left: 4px solid #fbbf24;
    }

    .qr-code {
      width: 220px;
      height: 220px;
      background: #fff;
      padding: 10px;
      border-radius: 10px;
      margin: 20px auto;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .address-box {
      padding: 12px;
      background: rgba(255,255,255,0.05);
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.08);
      word-wrap: break-word;
    }

    .copy-btn {
      width: 100%;
      padding: 12px;
      background: var(--accent2);
      border: none;
      color: #041;
      border-radius: 10px;
      font-weight: 700;
      cursor: pointer;
      margin-top: 12px;
    }

    .copy-btn:hover { background: #4ed4c1; }

  </style>
</head>

<body>

  <!-- BACK BUTTON -->
  <div class="back-btn" onclick="location.href='home.html'">← Back</div>

  <div class="container">

    <h2>Deposit Funds</h2>

    <form id="depositForm">
      <label>Select Cryptocurrency</label>
      <select id="coin" required>
        <option value="">Select Coin</option>
        <option value="BTC">Bitcoin (BTC)</option>
        <option value="ETH">Ethereum (ETH)</option>
        <option value="USDT">Tether (USDT)</option>
        <option value="BNB">Binance Coin (BNB)</option>
      </select>

      <label style="margin-top:16px;">Amount</label>
      <input id="amount" type="number" placeholder="Enter amount" step="0.0001" min="0" required>

      <div id="error" class="error"></div>

      <button id="submitBtn" type="submit">Proceed</button>
    </form>

    <!-- PAYMENT SECTION -->
    <div id="paymentSection" class="payment-section">

      <div class="status-box">
        <div style="font-weight:700;margin-bottom:5px;">Payment Status:</div>
        <div id="statusValue" style="font-size:1.1rem;color:#fbbf24">Awaiting Payment…</div>
      </div>

      <p style="margin-top:15px;color:var(--muted)">Transaction ID:</p>
      <div id="txId" style="font-family:monospace;opacity:.8;margin-bottom:10px;"></div>

      <p style="margin-top:5px;">Send exactly <span id="exactAmount" style="font-weight:700"></span> <span id="coinSymbol"></span></p>

      <div class="qr-code">
        <img id="qrImage" src="" style="width:100%;height:100%;object-fit:contain;">
      </div>

      <p style="margin-top:10px;">Deposit Address:</p>
      <div id="addressBox" class="address-box"></div>

      <button class="copy-btn" onclick="copyAddress()">Copy Address</button>

      <button class="copy-btn" style="margin-top:16px;background:var(--accent)" onclick="checkPaymentStatus()">Check Status</button>

      <button class="copy-btn" style="margin-top:16px;background:#444;color:#fff" onclick="goBack()">New Deposit</button>

    </div>

  </div>

  <!-- Original script kept same -->
  <script>
    const baseUrl = window.location.origin;

    const cryptoData = {
      BTC: { address: 'YOUR_BTC_ADDRESS_HERE', qrCode: `https://api.qrserver.com/v1/create-qr-code/?size=220x220&data=bitcoin:YOUR_BTC_ADDRESS_HERE` },
      ETH: { address: 'YOUR_ETH_ADDRESS_HERE', qrCode: `https://api.qrserver.com/v1/create-qr-code/?size=220x220&data=ethereum:YOUR_ETH_ADDRESS_HERE` },
      USDT: { address: 'YOUR_USDT_ADDRESS_HERE', qrCode: `https://api.qrserver.com/v1/create-qr-code/?size=220x220&data=ethereum:YOUR_USDT_ADDRESS_HERE` },
      BNB: { address: 'YOUR_BNB_ADDRESS_HERE', qrCode: `https://api.qrserver.com/v1/create-qr-code/?size=220x220&data=bnb:YOUR_BNB_ADDRESS_HERE` }
    };

    let currentTxId = null;
    let currentCoin = null;

    const paymentSection = document.getElementById("paymentSection");

    async function copyAddress() {
      const addr = document.getElementById("addressBox").textContent;
      await navigator.clipboard.writeText(addr);
      alert("Address copied!");
    }

    function goBack() {
      paymentSection.classList.remove("active");
      document.getElementById("depositForm").style.display = "block";
    }

    const form = document.getElementById("depositForm");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const coin = document.getElementById("coin").value;
      const amount = document.getElementById("amount").value;

      const res = await fetch(`${baseUrl}/api/deposit`, {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        credentials: "include",
        body: JSON.stringify({coin, amount: parseFloat(amount)})
      });

      const data = await res.json();
      currentTxId = data.txId;
      currentCoin = coin;

      const info = cryptoData[coin];
      document.getElementById("exactAmount").textContent = amount;
      document.getElementById("coinSymbol").textContent = coin;
      document.getElementById("addressBox").textContent = info.address;
      document.getElementById("qrImage").src = info.qrCode;
      document.getElementById("txId").textContent = data.txId;

      form.style.display = "none";
      paymentSection.classList.add("active");
    });

    async function checkPaymentStatus() {
      const res = await fetch(`${baseUrl}/api/verify-payment`, {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        credentials: "include",
        body: JSON.stringify({txId: currentTxId})
      });

      const data = await res.json();
      const statusValue = document.getElementById("statusValue");

      if (data.status === "CONFIRMED") {
        statusValue.textContent = "Payment Confirmed!";
        statusValue.style.color = "#7ef6b8";
      } else {
        statusValue.textContent = "Awaiting Confirmation…";
      }
    }
  </script>

</body>
</html>
