<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" 
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

  <title>Wallet Balance - GodStake</title>

  <style>
    :root {
      --glass-bg: rgba(255, 255, 255, 0.05);
      --glass-border: rgba(255, 255, 255, 0.12);
      --accent: #a855f7;
    }

    body {
      margin: 0;
      padding: 20px;
      font-family: "Inter", sans-serif;
      background: #0b0b0b;
      color: white;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 1.7rem;
      color: var(--accent);
    }

    .wallet-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(165px, 1fr));
      gap: 18px;
      padding-bottom: 60px;
    }

    .wallet-card {
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      border-radius: 18px;
      padding: 18px;
      text-align: center;
      backdrop-filter: blur(12px);
      transition: 0.3s;
    }

    .wallet-card:hover {
      transform: translateY(-5px);
      border-color: var(--accent);
      box-shadow: 0 0 20px rgba(168, 85, 247, 0.3);
    }

    .coin-icon {
      width: 45px;
      height: 45px;
      margin: 0 auto 8px;
      border-radius: 50%;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 22px;
    }

    .coin-name {
      font-size: 1rem;
      font-weight: 600;
      margin-bottom: 5px;
    }

    .coin-balance {
      font-size: 1.15rem;
      color: var(--accent);
      font-weight: 700;
    }

    .coin-usd {
      margin-top: 6px;
      font-size: 0.88rem;
      color: #bbb;
      font-weight: 500;
    }

    .back-btn {
      margin-top: 25px;
      width: 100%;
      padding: 12px;
      border: none;
      background: var(--accent);
      border-radius: 10px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      font-weight: 600;
    }

    .back-btn:hover {
      background: #9333ea;
    }
  </style>
</head>

<body>

  <h2>üíº Your Wallet</h2>

  <div class="wallet-grid" id="walletGrid"></div>

  <button class="back-btn" onclick="window.location.href='account.html'">
    ‚Üê Back to Account
  </button>

  <script>
    async function getPrices() {
      const coins = ["bitcoin","ethereum","binancecoin","cardano"];
      const url = `https://api.coingecko.com/api/v3/simple/price?ids=${coins.join(",")}&vs_currencies=usd`;

      try {
        const res = await fetch(url);
        return await res.json();
      } catch {
        return {};
      }
    }

    document.addEventListener("DOMContentLoaded", async () => {
      try {
        const res = await fetch("/api/profile", { credentials: "include" });

        if (res.status === 401) return (window.location.href = "login.html");

        const data = await res.json();
        const balances = data.user?.balances || {};

        const icons = {
          BTC: "üüß",
          ETH: "üî∑",
          USDT: "üü©",
          BNB: "üü®",
          ADA: "üü•",
          USD: "üíµ"
        };

        const coinList = ["BTC", "ETH", "USDT", "BNB", "ADA", "USD"];
        const prices = await getPrices();
        const grid = document.getElementById("walletGrid");

        coinList.forEach(coin => {
          const bal = Number(balances[coin] || 0);

          let usdValue = bal;
          if (coin === "BTC") usdValue *= prices.bitcoin?.usd || 0;
          if (coin === "ETH") usdValue *= prices.ethereum?.usd || 0;
          if (coin === "BNB") usdValue *= prices.binancecoin?.usd || 0;
          if (coin === "ADA") usdValue *= prices.cardano?.usd || 0;
          if (coin === "USDT") usdValue = bal;
          if (coin === "USD") usdValue = bal;

          grid.innerHTML += `
            <div class="wallet-card">
              <div class="coin-icon">${icons[coin]}</div>
              <div class="coin-name">${coin}</div>
              <div class="coin-balance">${bal.toFixed(6)}</div>
              <div class="coin-usd">$${usdValue.toLocaleString(undefined,{minimumFractionDigits:2,maximumFractionDigits:2})}</div>
            </div>
          `;
        });

      } catch (err) {
        console.error("Wallet load error:", err);
      }
    });
  </script>

</body>
</html>
